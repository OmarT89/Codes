<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic Tags - Details & Summary</title>
  </head>
  <body>
    <details>
      <summary>Chapter One</summary>
      <p>This is an Intro</p>
    </details>

    <details>
      <summary>Chapter Two</summary>
      <ul>
        <li>Heading</li>
        <li>Paragraph</li>
        <li>Links</li>
      </ul>
    </details>

    <details>
      <summary>Chapter Three</summary>
      <a href="http://linkedin.com">Linkedin Page</a>
    </details>

    <details>
      <summary>Chapter Four</summary>
      <p>This is an Intro</p>
    </details>
  </body>
</html>
